name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"        

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

     
      - name: Check app syntax
        run: |
          python -m py_compile app.py

      - name: Run pipeline (quick test)
        run: |
          python main.py

     
      - name: Verify model saved
        run: |
          test -f models/model_pipeline.joblib
